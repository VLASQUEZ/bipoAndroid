<ion-view title="Login" hide-nav-bar="true" id="page2">
  <ion-content padding="true" style="background: url(img/09pHjm6PTjG3uKf9d3zB_Groound.png) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="login-form1" class="list">
      <div class="spacer" style="height: 90px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username:</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password:</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="home" id="login-button1" style="font-weight:600;font-size:15px;" class="button button-stable button-small button-block">Iniciar sesión</a>
      <div id="login-button-bar5" class="button-bar">
        <a ui-sref="registro" id="login-button23" style="font-weight:600;color:#050505;font-size:10px;" class="button button-dark button-small button-block button-clear">Registrarse</a>
        <a ui-sref="restaurarContrasena" id="login-button24" style="font-weight:600;color:#050505;font-size:10px;" class="button button-dark button-small button-block button-clear">¿Olvidaste tu contraseña?</a>
      </div>
      <h4 id="login-heading1" style="color:#000000;text-align:center;">Iniciar sesión con:</h4>
      <div id="login-button-bar1" class="button-bar">
        <button id="login-button8" style="font-size:12px;" class="button button-positive button-small button-block icon-left ion-social-facebook">Facebook</button>
        <button id="login-button9" style="font-size:13px;" class="button button-calm button-small button-block icon-left ion-social-twitter">twitter</button>
        <button id="login-button10" style="font-size:10px;" class="button button-assertive button-small button-block icon-left ion-social-googleplus">Google+</button>
      </div>
      <div class="spacer" style="height: 100px;"></div>
    </form>
  </ion-content>
</ion-view>
